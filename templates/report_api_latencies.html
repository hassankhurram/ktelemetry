<!DOCTYPE html>
<html>
  <head>
    <title>API Latency Report</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        font-size: 14px;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <h1>API Latency Report ({{date}})</h1>
    <table>
      <tr>
        <!--  we have headers as array containing headers -->
        {{#each headers}}
        <th>{{this}}</th>
        {{/each}}
      </tr>
     <!--
      handlebars
      -->
      {{#each data}}
      <tr>
        {{#each this}}
        <td>{{{this}}}</td>
        {{/each}}
      </tr>
      {{/each}}
      
    </table>
    
  </body>
</html>
